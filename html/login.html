<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/login-signup.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../js/bootstrap.bundle.js"></script>
    </head>
    <body>
        <!-- <section class="vh-100"> -->
            <div class="container-fluid d-flex vh-100 p-0">
              <!-- <div class="row d-flex align-items-center h-100"> -->
                <div class="col-md-6 d-flex flex-column justify-content-center align-content-center align-items-center text-white left-panel">
                  <img src="../icons/Group 108.png"
                    class="img-fluid" alt="Quicker Easier Accurate">
                </div>
                <div class="col-md-6 d-flex justify-content-center align-items-center right-panel">
                    <form id="loginForm" class="d-flex flex-column justify-content-center">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-center">
                        <img src="../icons/DPP-Logo-CMYK-323x120_V2c.jpg" alt="Dental Portal Logo" class="logo mb-4">
                </div>
                <h2 class="d-flex justify-content-center form-title">Hello! Welcome</h2>
          
                    <div class="form-group w-auto position-relative mb-3">
                            <span class="error" id="emailError"></span>
                            <span class="input-icon"><img src="../icons/email icon.png" alt="Email" class="field-icons"></span>
                            <input type="email" id="email" name="email" placeholder="Enter your Email" class="form-control">
                            <span class="error-icon" id="emailErrorIcon"><i class="bi bi-exclamation-triangle-fill"></i></span>
                        </div>
                        <div class="form-group w-auto position-relative mb-3">
                            <span class="error" id="passwordError"></span>
                            <input type="password" id="password" name="password" placeholder="Password" class="form-control">
                            <i class="fas fa-lock input-icon"></i>
                            <i class="fas fa-eye toggle-password"></i>
                            <span class="error-icon" id="passwordErrorIcon"><i class="bi bi-exclamation-triangle-fill"></i></span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3 form-check">
                            <div>
                                <input type="checkbox" id="rememberMe" name="rememberMe">
                                <label for="rememberMe" class="form-check-label">Remember me</label>
                            </div>
                            <a href="#" class="text-decoration-none">Forgot Password</a>
                        </div>
                        <button type="submit" class="btn btn-primary rounded-pill btn-block w-100">Login</button>
                        <div class="separator my-3">
                            <span>Or</span>
                        </div>
                        <p class="mt-2">
                            Donâ€™t have an account? <a href="/singup.html" class="text-decoration-none">Create Account</a>
                        </p>
                    </form>
                    
                </div>
              <!-- </div> -->
            </div>
            
          <!-- </section> -->
        <script src="../js/login.js"></script>
    </body>
</html>
