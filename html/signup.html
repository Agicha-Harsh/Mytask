<html>
    <head>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/login-signup.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../js/bootstrap.bundle.js"></script>
    </head>
    <body>
        <!-- <section class="vh-100"> -->
            <div class="container-fluid d-flex vh-100 p-0">
              <!-- <div class="row d-flex align-items-center h-100"> -->
                <div class="col-md-6 d-flex flex-column justify-content-center align-content-center align-items-center text-white left-panel">
                  <img src="../icons/Group 108.png"
                    class="img-fluid" alt="Quicker Easier Accurate">
                </div>
                <div class="col-md-6 d-flex justify-content-center align-items-center right-panel">
                    <form id="signupForm" class="d-flex flex-column justify-content-center">
                        
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-center">
                            <img src="../icons/DPP-Logo-CMYK-323x120_V2c.jpg" alt="Dental Portal Logo" class="logo mb-4">
                        </div>
                        <h2 class="d-flex justify-content-center form-title">Join us! Sign up</h2>
                        <div class="btn btn-outline-light rounded-pill d-flex justify-content-center w-75 ms-5">
                            <div class="toggle-buttons d-flex justify-content-center">
                                <button id="companyButton" class="btn btn-light btn-lg rounded-pill toggle-button active">Company</button>
                                <div class="line h-75 bg-black px-0 m-sm-2"></div>
                                <button id="individualButton" class="btn btn-light btn-lg rounded-pill toggle-button">Individual</button>
                            </div>
                        </div>
                        <div class="form-inline">
                            <div class="form-group w-auto position-relative py-3">
                                <span class="error pt-1" id="contactPersonError"></span>
                                <span class="input-icon"><img src="../icons/Vector-1.png" alt="Vector" class="field-icons"></span>
                                <label for="contactPerson"></label>
                                <input type="text" name="contactPerson" id="contactPerson" class="form-control" placeholder="Contact Person" aria-describedby="helpId">
                                <span class="error-icon" id="contactPersonErrorIcon"><i class="bi bi-exclamation-triangle-fill"></i></span>
                            </div>
                            
                            <div class="form-group w-auto position-relative company-field py-3">
                                <span class="error pt-1" id="surgeryNameError"></span>
                                <span class="input-icon"><img src="../icons/Vector.png" alt="Vector" class="field-icons"></span>
                                <label for="surgeryName"></label>
                                <input type="text" name="surgeryName" id="surgeryName" class="form-control" placeholder="Surgery Name" aria-describedby="helpId">
                                <span class="error-icon" id="surgeryNameErrorIcon"><i class="bi bi-exclamation-triangle-fill"></i></span>
                            </div>
                            
                            <div class="form-group w-auto position-relative py-3">
                                <span class="error pt-1" id="emailError"></span>
                                <span class="input-icon"><img src="../icons/email icon.png" alt="Vector" class="field-icons"></span>
                                <label for="email"></label>
                                <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email" aria-describedby="helpId">
                                <span class="error-icon" id="emailErrorIcon"><i class="bi bi-exclamation-triangle-fill"></i></span>
                            </div>
                            <div class="form-row d-flex align-items-center py-3 flex-md-wrap">
                                <div class="form-group w-auto col-md-3">
                                    <div class="captcha-container me-2" id="captchaContainer">
                                        <span id="captchaText"></span>
                                    </div>                    </div>
                                <div class="form-group w-auto col-md-7">
                                    <label for="captcha"></label>
                                    <input type="text" name="captcha" id="captcha" class="form-control" placeholder="Fill Captcha" aria-describedby="helpId">
                                    <span class="error-icon" id="captchaErrorIcon"><i class="bi bi-exclamation-triangle-fill"></i></span>
                                </div>
                                <div class="form-group w-auto col-md-2 ps-2">
                                    <span class="regen-icon" id="regenCaptcha"><i class="bi bi-arrow-repeat"></i></span>

                                </div>
                            </div>
                            <div class="form-group w-auto terms d-flex align-items-center py-3">
                                <input type="checkbox" class="form-checkbox" id="terms" name="terms">
                                <label for="terms" class="ps-sm-3">I accept <a href="#">Terms & Conditions</a></label>
                                <span class="error" id="termsError"></span>
                            </div>
                            <button type="submit" class="btn btn-primary rounded-pill btn-block w-100">Sign up</button>
                        </div>
                    </form>
                    
                </div>
              <!-- </div> -->
            </div>
            
          <!-- </section> -->
        <script src="../js/signup.js"></script>
    </body>
</html>
